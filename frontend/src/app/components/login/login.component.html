<div class="login-container">
    <div class="logo">
      <span class="rate">RATE</span>
      <span class="smart">SMART</span>
    </div>
    
    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" placeholder="Username" [(ngModel)]="user.username" name="username" required />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" placeholder="Password" [(ngModel)]="user.password" name="password" required />
      </div>
      <p class="forgot-link">
        Forgot password?<a routerLink="/forgot-link" class="reset-link"> Reset</a>
      </p>
      <button type="submit" class="login-button">Login</button>
    </form>
    <p class="login-link">
      New? <a routerLink="/sign-up">Sign up</a>
    </p>
  </div>
