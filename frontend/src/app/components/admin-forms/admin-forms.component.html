<div class="forms-container">
  <header class="forms-header">
    <button mat-icon-button class="menu-button">
      <mat-icon>menu</mat-icon>
    </button>
    <h1>Forms</h1>
    <img src="path/to/profile/image.jpg" alt="Profile" class="profile-image">
  </header>
  <button mat-icon-button class="back-button">
    <mat-icon>keyboard_arrow_left</mat-icon>
  </button>

  <!-- Place your feedback cards here -->
  <mat-card class="feedback-card">
    <div class="card-header">
      <span class="card-title">Title of FB Form</span>
      <button mat-icon-button>
        <mat-icon>edit</mat-icon>
      </button>
      <button mat-icon-button [matMenuTriggerFor]="menu">
        <mat-icon>more_vert</mat-icon>
      </button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item>Edit</button>
        <button mat-menu-item>Delete</button>
      </mat-menu>
    </div>
    <div class="card-content">
      <div class="responses">
        <span>Responses</span>
        <span class="response-count">100</span>
      </div>
      <button mat-button class="view-analytics">
        <mat-icon>visibility</mat-icon>
        View Analytics
      </button>
    </div>
  </mat-card>

  <!-- Add more cards as needed -->

</div>
