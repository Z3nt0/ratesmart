<div [ngClass]="[settings.theme === 'dark' ? 'dark-theme' : 'light-theme', color + '-palette']">
  <div class="settings-container">
    <mat-toolbar class="settings-header" color="primary">
      <button mat-icon-button class="menu-button" (click)="openSidenav()">
        <mat-icon>menu</mat-icon>
      </button>
      <span class="settings">Customize</span>
      <img src="path/to/profile/image.jpg" alt="Profile" class="profile-image">
    </mat-toolbar>

  <div class="header-actions">
    <div class="back-button-container">
      <button mat-icon-button class="back-button">
        <mat-icon>keyboard_arrow_left</mat-icon>
      </button>
    </div>
    <div class="form-section">
      <p class="form">FORM IMAGE</p>
    </div>
  </div>
    <div class="logo">
      <img src="path/to/profile/LOL.jpg" alt="" class="logo-image">
      <button mat-icon-button class="camera_enhance">
        <mat-icon>camera_enhance</mat-icon>
      </button>
    </div>
    <button type="submit" class="add">ADD</button>

    <div>
    <p class="color">FORM COLOR</p>
    <mat-card class="color-box">
      <mat-card-header>Color:</mat-card-header>
      <mat-radio-group [color]="color">
        <mat-radio-button value="option1"></mat-radio-button>
        <mat-radio-button value="option2"></mat-radio-button>
        <mat-radio-button value="option3"></mat-radio-button>
        <mat-radio-button value="option4"></mat-radio-button>
        <mat-radio-button value="option5"></mat-radio-button>
        <mat-radio-button value="option6"></mat-radio-button>
        <mat-radio-button value="option7"></mat-radio-button>
      </mat-radio-group>
    </mat-card>
    <button type="submit" class="save">SAVE</button>
    </div>

    input class feedback title input -->
