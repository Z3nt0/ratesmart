<div class="customize-container">
  <header class="customize-header">
    <button mat-icon-button class="menu-button" (click)="openSidenav()">
      <mat-icon>menu</mat-icon>
    </button>
    <h1>Customize</h1>
    <img src="path/to/profile/image.jpg" alt="Profile" class="profile-image">
  </header>

  <div class="header-actions">
    <div class="back-button-container">
      <button mat-icon-button class="back-button">
        <mat-icon>keyboard_arrow_left</mat-icon>
      </button>
    </div>
    <div class="feedback-section">
      <p>Feedback Title</p>
      <mat-icon class="feedback-icon">edit</mat-icon>
    </div>
  </div>
  
  <mat-card class="section-card">
    <mat-card-header>
      <div mat-card-avatar class="header-icon">
        <mat-icon>edit</mat-icon>
      </div>
      <mat-card-title>
        <input matInput placeholder="Section Title" class="section-title-input">
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="question-container">
        <mat-form-field class="full-width">
          <mat-label>Question</mat-label>
          <textarea matInput></textarea>
        </mat-form-field>
        <mat-form-field class="full-width">
          <mat-label>Response Type</mat-label>
          <mat-select>
            <mat-option value="stars">Stars</mat-option>
            <mat-option value="text">Text</mat-option>
            <mat-option value="multiple-choice">Multiple Choice</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </mat-card-content>
    <mat-card-actions class="card-actions">
      <button mat-raised-button color="primary">Add Question</button>
    </mat-card-actions>
  </mat-card>
  
  <div class="add-section-button-container">
    <button mat-raised-button color="primary">Add Section</button>
  </div>
</div>
