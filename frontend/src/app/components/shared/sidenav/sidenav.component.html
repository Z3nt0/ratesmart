<mat-sidenav-container class="sidenav-container">
  <mat-sidenav 
    #sidenav 
    class="sidenav"
    mode="side" 
    [opened]="isDesktopView"
    [fixedInViewport]="true"
  >
    <div class="profile-section">
      <img src="path-to-profile-picture.jpg" alt="Profile Picture" class="profile-picture">
      <div class="profile-name">Profile Name</div>
    </div>
    <mat-nav-list class="nav-list">
      <mat-divider></mat-divider>
      <mat-list-item routerLink="/admin-dashboard">Dashboard</mat-list-item>
      <mat-list-item routerLink="/admin-forms">Forms</mat-list-item>
      <mat-list-item routerLink="/about-page">About</mat-list-item>
      <mat-list-item routerLink="/admin-settings">Settings</mat-list-item>
      <mat-divider></mat-divider>
    </mat-nav-list>
    <div class="logout-section">
      <mat-list-item class="logout-item" (click)="logout()">Log out</mat-list-item>
    </div>
    <div class="bottom-section"></div>
  </mat-sidenav>
  <mat-sidenav-content>
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
