<div class="customize-container">
    <header class="customize-header">
      <button mat-icon-button class="menu-button">
        <mat-icon>menu</mat-icon>
      </button>
      <h1>Customize</h1>
      <img src="path/to/profile/image.jpg" alt="Profile" class="profile-image">
    </header>
    <div class="back-button-container">
      <button mat-icon-button class="back-button">
        <mat-icon>keyboard_arrow_left</mat-icon>
      </button>
    </div>
    <div class="feedback-cards-container">
        <mat-card class="feedback-card">
          <div class="card-header">
            <span class="card-title">Question</span>
            <button mat-icon-button class="edit-button">
              <mat-icon>edit</mat-icon>
            </button>
          </div>
          <div class="card-content">
          </div>
        </mat-card>
    
        <!-- Add more cards as needed -->
    
      </div>
    </div>
