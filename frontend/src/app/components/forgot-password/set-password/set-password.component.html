<button mat-icon-button class="back-button">
    <mat-icon>keyboard_arrow_left</mat-icon>
</button>

<div class="set-container">
    <div>
        <p class="sp">Set a new password</p>
        <p class="set">Create a new password. Ensure it differs from previous ones for security</p>
    </div>

    <form (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="password">Password</label>
          <input type="text" placeholder="Password" [(ngModel)]="user.password" name="password" required />
        </div>
        <div class="form-group">
            <label for="confirmpassword">Confirm Password</label>
            <input type="password" placeholder="Confirm Password" [(ngModel)]="user.confirmpassword" name="confirmpassword" required />
          </div>
        <button type="submit" class="confirm-button">Confirm</button>
      </form>
  </div>
